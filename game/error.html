<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>出错页面</title>

	<style>
		*{
			margin:0;
			padding:0;
		}
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
			
		}
		.box{
			width: 200px;
			height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);

			text-align: center;
			padding: 5px 10px;
			background: chartreuse;
		}
		#num{
			color: red;
			font-size: 30px;
		}
		#backnow{
			color:blue;
			font-size: 25px;
			text-decoration: none;
		}
	</style>
	<body>
		<!--<h1>这是出错页面</h1>-->

			<h3>您失败了，请重新选择关卡</h3>
			<div class="con">

				秒之后返回游戏页面<br>
				<a href="denglu.html" id="backnow">立即返回</a>
			</div>
		</div>
	</body>
</html>
<script>

		let backnow1=document.getElementById('backnow');
		//获取span1的值  =》    span1.innerText
