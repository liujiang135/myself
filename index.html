<script>
    window.onload = function () {
        var tops = document.querySelector(".top");
        var bottom = document.querySelector(".bot");
        var front = document.querySelector(".back");
        var box = document.querySelector(".box");
        var clientW = window.innerWidth;
        var clientH = window.innerHeight;
        front.style.transform = `translateZ(${clientW}px)`;
        tops.style.width = tops.style.height = bottom.style.width = bottom.style.height = clientW + "px";
        bottom.style.top = clientH - clientW + "px";
        box.style.transform = "translateZ(-500px)";
        box.style.transformOrigin = "center center 600px";
        var startangle = 0;
        var mx = 0;
        box.onmousedown = function (e) {
            var sx = e.clientX;
            box.onmousemove = function (e) {
                var cx = e.clientX;
                mx = cx - sx;
//            console.log(mx)
                box.style.transform = `
            translateZ(-500px)
            rotateY(${mx + startangle}deg)`;
            }
            box.onmouseup = function () {
                startangle += mx;
                box.onmousemove = null;
                box.onmouseup = null;
            }
        }

       //移动端
        $('.box')[0].addEventListener('touchstart', function (e) {
//            console.log(this);
            let sx = e.touches[0].screenX;
            $('.box')[0].addEventListener('touchmove',function (e) {
                var cx = e.touches[0].screenX;
                mx = cx - sx;
//            console.log(mx)
                box.style.transform = `
            translateZ(-500px)
            rotateY(${mx + startangle}deg)`;
            })
            $('.box')[0].addEventListener('touchend',function () {
                startangle += mx;
                box.ontouchmove = null;
                box.ontouchend = null;
            })
        })
    }

</script>
<script>
    <!--强制横竖屏-->
    function orient() {
        //alert('gete');
        if (window.orientation == 0 || window.orientation == 180) {
            $("body").attr("class", "portrait");
            orientation = 'portrait';
            return false;
        }
        else if (window.orientation == 90 || window.orientation == -90) {
            $("body").attr("class", "landscape");
            orientation = 'landscape';

            return false;
        }
    }


    $(function(){
        orient();
    });


    $(window).bind( 'orientationchange', function(e){
        orient();
    });
</script>
